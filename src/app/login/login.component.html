 <div fxLayout="row" fxLayoutAlign="center">
   
<mat-card class="example-card" >
       <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar> 
    <mat-card-header>
     
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Te damos la bienvenida</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form  [formGroup]="loginForm">
            Email:<input type="email" placeholder="pruebas@domino.com" formControlName='email' name="email" autocomplete="off"><br>
            Password:<input type="password" placeholder="Tu password"  formControlName='password' name="password" >
        <div *ngIf="loginForm.get('email').hasError('email')">
            El email es incorrecto
        </div>
        <div *ngIf="loginForm.get('password').hasError('minLength')" >
            El password debe ser de minimo 5 caracteres
        </div>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched || loginForm.get('email').hasError('required') && loginForm.get('email').touched ">
            El email y password son requeridos
        </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="Login()" [disabled]="loginForm.invalid || isLoading" color="primary">Login</button>

    </mat-card-actions>
  </mat-card>
</div>
